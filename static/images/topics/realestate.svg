<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="realestateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#realestateGrad)" opacity="0.1"/>
  
  <!-- House base -->
  <rect x="50" y="100" width="100" height="70" fill="url(#realestateGrad)" opacity="0.8"/>
  
  <!-- House roof -->
  <polygon points="100,50 40,100 160,100" fill="url(#realestateGrad)" opacity="0.9"/>
  
  <!-- Chimney -->
  <rect x="120" y="65" width="15" height="25" fill="#dc2626" opacity="0.8"/>
  
  <!-- Door -->
  <rect x="85" y="130" width="30" height="40" rx="4" fill="#7c2d12" opacity="0.8"/>
  <circle cx="108" cy="150" r="2" fill="#fbbf24"/>
  
  <!-- Windows -->
  <rect x="60" y="115" width="20" height="20" rx="2" fill="#7dd3fc" opacity="0.7"/>
  <line x1="70" y1="115" x2="70" y2="135" stroke="#0369a1" stroke-width="2" opacity="0.5"/>
  <line x1="60" y1="125" x2="80" y2="125" stroke="#0369a1" stroke-width="2" opacity="0.5"/>
  
  <rect x="120" y="115" width="20" height="20" rx="2" fill="#7dd3fc" opacity="0.7"/>
  <line x1="130" y1="115" x2="130" y2="135" stroke="#0369a1" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="125" x2="140" y2="125" stroke="#0369a1" stroke-width="2" opacity="0.5"/>
  
  <!-- Key icon -->
  <circle cx="165" cy="145" r="12" fill="#fbbf24" opacity="0.9"/>
  <circle cx="165" cy="145" r="5" fill="white" opacity="0.5"/>
  <rect x="158" y="152" width="4" height="12" fill="#fbbf24" opacity="0.9"/>
  <rect x="158" y="160" width="8" height="2" fill="#fbbf24" opacity="0.9"/>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="cryptoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#cryptoGrad)" opacity="0.1"/>
  
  <!-- Bitcoin coin -->
  <circle cx="100" cy="100" r="50" fill="url(#cryptoGrad)" opacity="0.9"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.5"/>
  
  <!-- Bitcoin B symbol -->
  <path d="M 85 75 L 85 125 M 95 75 L 95 125 M 85 75 L 110 75 Q 120 75 120 87.5 Q 120 100 110 100 L 85 100 M 85 100 L 112 100 Q 122 100 122 112.5 Q 122 125 112 125 L 85 125" 
        stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Vertical lines through B -->
  <line x1="90" y1="70" x2="90" y2="130" stroke="white" stroke-width="3" opacity="0.9"/>
  
  <!-- Floating smaller coins -->
  <circle cx="155" cy="65" r="18" fill="url(#cryptoGrad)" opacity="0.7"/>
  <text x="155" y="72" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Ξ</text>
  
  <circle cx="45" cy="140" r="15" fill="url(#cryptoGrad)" opacity="0.6"/>
  <text x="45" y="145" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">₿</text>
  
  <!-- Network connection lines -->
  <line x1="100" y1="50" x2="155" y2="65" stroke="#f59e0b" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
  <line x1="100" y1="150" x2="45" y2="140" stroke="#f59e0b" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
</svg>


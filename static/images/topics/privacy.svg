<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="privacyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#privacyGrad)" opacity="0.1"/>
  
  <!-- Shield -->
  <path d="M 100 45 L 145 62 L 145 100 Q 145 140 100 160 Q 55 140 55 100 L 55 62 Z" 
        fill="url(#privacyGrad)" opacity="0.9"/>
  
  <!-- Lock body -->
  <rect x="85" y="100" width="30" height="35" rx="4" fill="white" opacity="0.95"/>
  
  <!-- Lock shackle -->
  <path d="M 88 100 L 88 90 Q 88 80 100 80 Q 112 80 112 90 L 112 100" 
        stroke="white" stroke-width="6" fill="none" opacity="0.95"/>
  
  <!-- Keyhole -->
  <circle cx="100" cy="112" r="4" fill="url(#privacyGrad)" opacity="0.7"/>
  <rect x="98" y="112" width="4" height="12" fill="url(#privacyGrad)" opacity="0.7"/>
  
  <!-- Data symbols around -->
  <text x="45" y="80" font-family="monospace" font-size="12" fill="#6366f1" opacity="0.5">01</text>
  <text x="150" y="85" font-family="monospace" font-size="12" fill="#6366f1" opacity="0.5">10</text>
  <text x="40" y="125" font-family="monospace" font-size="12" fill="#6366f1" opacity="0.5">11</text>
  <text x="153" y="130" font-family="monospace" font-size="12" fill="#6366f1" opacity="0.5">00</text>
  
  <!-- Check mark -->
  <circle cx="130" cy="50" r="12" fill="#10b981" opacity="0.9"/>
  <polyline points="125,50 128,53 135,46" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="fraudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#fraudGrad)" opacity="0.1"/>
  
  <!-- Shield -->
  <path d="M 100 50 L 140 65 L 140 100 Q 140 135 100 150 Q 60 135 60 100 L 60 65 Z" 
        fill="url(#fraudGrad)" opacity="0.9"/>
  
  <!-- Shield outline -->
  <path d="M 100 50 L 140 65 L 140 100 Q 140 135 100 150 Q 60 135 60 100 L 60 65 Z" 
        fill="none" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
  
  <!-- Exclamation mark -->
  <rect x="95" y="75" width="10" height="35" rx="3" fill="white" opacity="0.95"/>
  <circle cx="100" cy="125" r="6" fill="white" opacity="0.95"/>
  
  <!-- Warning lines -->
  <line x1="50" y1="100" x2="40" y2="100" stroke="#ef4444" stroke-width="3" opacity="0.6"/>
  <line x1="150" y1="100" x2="160" y2="100" stroke="#ef4444" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="40" x2="100" y2="30" stroke="#ef4444" stroke-width="3" opacity="0.6"/>
  
  <!-- Lock symbol corner -->
  <rect x="145" y="145" width="25" height="18" rx="3" fill="#fbbf24" opacity="0.8"/>
  <path d="M 150 145 L 150 140 Q 150 135 157.5 135 Q 165 135 165 140 L 165 145" 
        stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.8"/>
  <circle cx="157.5" cy="154" r="3" fill="white" opacity="0.8"/>
</svg>


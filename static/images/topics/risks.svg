<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="risksGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#risksGrad)" opacity="0.1"/>
  
  <!-- Chart background -->
  <rect x="30" y="50" width="140" height="110" rx="8" fill="url(#risksGrad)" opacity="0.1"/>
  
  <!-- Grid lines -->
  <line x1="30" y1="80" x2="170" y2="80" stroke="#f97316" stroke-width="1" opacity="0.2"/>
  <line x1="30" y1="110" x2="170" y2="110" stroke="#f97316" stroke-width="1" opacity="0.2"/>
  <line x1="30" y1="140" x2="170" y2="140" stroke="#f97316" stroke-width="1" opacity="0.2"/>
  
  <!-- Volatile graph line -->
  <polyline points="35,130 55,110 75,125 95,90 115,105 135,80 155,100" 
            fill="none" stroke="url(#risksGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Fill under graph -->
  <polygon points="35,130 55,110 75,125 95,90 115,105 135,80 155,100 155,160 35,160" 
           fill="url(#risksGrad)" opacity="0.2"/>
  
  <!-- Data points -->
  <circle cx="35" cy="130" r="4" fill="#f97316"/>
  <circle cx="55" cy="110" r="4" fill="#f97316"/>
  <circle cx="75" cy="125" r="4" fill="#f97316"/>
  <circle cx="95" cy="90" r="4" fill="#f97316"/>
  <circle cx="115" cy="105" r="4" fill="#f97316"/>
  <circle cx="135" cy="80" r="4" fill="#f97316"/>
  <circle cx="155" cy="100" r="4" fill="#f97316"/>
  
  <!-- Warning triangle -->
  <polygon points="165,40 175,55 155,55" fill="#fbbf24" opacity="0.9"/>
  <line x1="165" y1="45" x2="165" y2="50" stroke="#7c2d12" stroke-width="2"/>
  <circle cx="165" cy="53" r="1.5" fill="#7c2d12"/>
</svg>


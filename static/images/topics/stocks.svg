<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="stocksGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#stocksGrad)" opacity="0.1"/>
  
  <!-- Chart background -->
  <rect x="30" y="50" width="140" height="110" rx="8" fill="url(#stocksGrad)" opacity="0.1"/>
  
  <!-- Grid lines -->
  <line x1="30" y1="80" x2="170" y2="80" stroke="#10b981" stroke-width="1" opacity="0.2"/>
  <line x1="30" y1="110" x2="170" y2="110" stroke="#10b981" stroke-width="1" opacity="0.2"/>
  <line x1="30" y1="140" x2="170" y2="140" stroke="#10b981" stroke-width="1" opacity="0.2"/>
  
  <!-- Rising graph line -->
  <polyline points="35,145 60,130 85,120 110,100 135,80 160,55" 
            fill="none" stroke="url(#stocksGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Fill under graph -->
  <polygon points="35,145 60,130 85,120 110,100 135,80 160,55 160,160 35,160" 
           fill="url(#stocksGrad)" opacity="0.2"/>
  
  <!-- Data points -->
  <circle cx="35" cy="145" r="4" fill="#10b981"/>
  <circle cx="60" cy="130" r="4" fill="#10b981"/>
  <circle cx="85" cy="120" r="4" fill="#10b981"/>
  <circle cx="110" cy="100" r="4" fill="#10b981"/>
  <circle cx="135" cy="80" r="4" fill="#10b981"/>
  <circle cx="160" cy="55" r="4" fill="#10b981"/>
  
  <!-- Up arrow -->
  <polygon points="165,40 175,50 170,50 170,65 160,65 160,50 155,50" fill="#10b981" opacity="0.9"/>
</svg>


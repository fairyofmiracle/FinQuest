<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="taxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#taxGrad)" opacity="0.1"/>
  
  <!-- Document stack -->
  <rect x="55" y="50" width="90" height="110" rx="6" fill="white" opacity="0.95"/>
  <rect x="60" y="55" width="90" height="110" rx="6" fill="white" opacity="0.9"/>
  <rect x="65" y="60" width="90" height="110" rx="6" fill="white" opacity="1"/>
  
  <!-- Header -->
  <rect x="65" y="60" width="90" height="25" rx="6" fill="url(#taxGrad)" opacity="0.9"/>
  <text x="110" y="77" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">НАЛОГИ</text>
  
  <!-- Lines -->
  <line x1="75" y1="100" x2="145" y2="100" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
  <line x1="75" y1="110" x2="135" y2="110" stroke="#cbd5e1" stroke-width="2" opacity="0.4"/>
  <line x1="75" y1="120" x2="140" y2="120" stroke="#cbd5e1" stroke-width="2" opacity="0.4"/>
  <line x1="75" y1="130" x2="130" y2="130" stroke="#cbd5e1" stroke-width="2" opacity="0.4"/>
  
  <!-- Percentage symbol -->
  <circle cx="95" cy="145" r="8" fill="url(#taxGrad)" opacity="0.3"/>
  <circle cx="125" cy="155" r="8" fill="url(#taxGrad)" opacity="0.3"/>
  <line x1="90" y1="160" x2="130" y2="140" stroke="url(#taxGrad)" stroke-width="3" opacity="0.6"/>
  
  <!-- Calculator -->
  <rect x="160" y="125" width="30" height="40" rx="4" fill="url(#taxGrad)" opacity="0.8"/>
  <rect x="165" y="130" width="20" height="10" rx="2" fill="white" opacity="0.9"/>
  <circle cx="170" cy="147" r="2" fill="white" opacity="0.7"/>
  <circle cx="177" cy="147" r="2" fill="white" opacity="0.7"/>
  <circle cx="170" cy="154" r="2" fill="white" opacity="0.7"/>
  <circle cx="177" cy="154" r="2" fill="white" opacity="0.7"/>
</svg>


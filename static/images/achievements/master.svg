<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="masterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="masterGlow">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow -->
  <circle cx="100" cy="100" r="85" fill="url(#masterGlow)"/>
  
  <!-- Main circle -->
  <circle cx="100" cy="100" r="70" fill="url(#masterGrad)" opacity="0.95"/>
  
  <!-- Crown -->
  <path d="M 60 95 L 70 75 L 80 90 L 100 70 L 120 90 L 130 75 L 140 95 L 60 95 Z" 
        fill="#fbbf24" opacity="0.95"/>
  <rect x="58" y="95" width="84" height="12" rx="2" fill="#fbbf24" opacity="0.95"/>
  
  <!-- Crown jewels -->
  <circle cx="70" cy="85" r="4" fill="#ef4444" opacity="0.9"/>
  <circle cx="100" cy="80" r="5" fill="#3b82f6" opacity="0.9"/>
  <circle cx="130" cy="85" r="4" fill="#10b981" opacity="0.9"/>
  
  <!-- Crown highlights -->
  <ellipse cx="75" cy="80" rx="3" ry="5" fill="white" opacity="0.4"/>
  <ellipse cx="100" cy="75" rx="3" ry="5" fill="white" opacity="0.4"/>
  
  <!-- Ribbon -->
  <path d="M 80 110 L 75 135 L 85 125 L 80 140" fill="#f59e0b" opacity="0.8"/>
  <path d="M 120 110 L 125 135 L 115 125 L 120 140" fill="#f59e0b" opacity="0.8"/>
  
  <!-- Diamond sparkles -->
  <polygon points="50,50 52,56 58,56 53,60 55,66 50,62 45,66 47,60 42,56 48,56" fill="white" opacity="0.9"/>
  <polygon points="150,50 152,56 158,56 153,60 155,66 150,62 145,66 147,60 142,56 148,56" fill="white" opacity="0.9"/>
  <polygon points="100,130 102,134 106,134 103,137 104,141 100,138 96,141 97,137 94,134 98,134" fill="white" opacity="0.85"/>
  
  <!-- Banner -->
  <rect x="65" y="115" width="70" height="15" rx="2" fill="white" opacity="0.95"/>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle" font-weight="bold">МАСТЕР</text>
</svg>


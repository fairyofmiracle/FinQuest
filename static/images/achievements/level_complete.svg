<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="levelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="levelGlow">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow -->
  <circle cx="100" cy="100" r="85" fill="url(#levelGlow)"/>
  
  <!-- Main circle -->
  <circle cx="100" cy="100" r="70" fill="url(#levelGrad)" opacity="0.9"/>
  
  <!-- Flag pole -->
  <rect x="70" y="60" width="6" height="80" rx="3" fill="white" opacity="0.95"/>
  
  <!-- Flag -->
  <path d="M 76 65 L 130 75 L 130 95 L 76 85 Z" fill="#10b981" opacity="0.95"/>
  <path d="M 76 65 L 130 75 L 130 85 L 76 75 Z" fill="#34d399" opacity="0.5"/>
  
  <!-- Check mark on flag -->
  <polyline points="95,77 100,82 110,72" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
  
  <!-- Mountain peaks (levels) -->
  <polygon points="100,120 85,140 115,140" fill="white" opacity="0.3"/>
  <polygon points="115,130 105,140 125,140" fill="white" opacity="0.25"/>
  <polygon points="85,130 75,140 95,140" fill="white" opacity="0.25"/>
  
  <!-- Stars -->
  <polygon points="145,55 147,60 152,60 148,63 150,68 145,65 140,68 142,63 138,60 143,60" fill="#fbbf24" opacity="0.9"/>
  <polygon points="60,100 62,104 66,104 63,107 64,111 60,108 56,111 57,107 54,104 58,104" fill="#fbbf24" opacity="0.85"/>
</svg>


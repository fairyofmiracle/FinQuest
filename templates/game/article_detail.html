{% extends 'base.html' %}
{% block title %}{{ article.title }} — FinQuest{% endblock %}

{% block content %}
<a href="{% url 'media' %}" class="btn btn-sm btn-secondary mb-3">← Назад к статьям</a>
<h2>{{ article.title }}</h2>
<p class="text-muted">{{ article.topic.name }} • {{ article.created_at|date:"d.m.Y" }}</p>
<div class="mt-3">
  {{ article.content|linebreaks }}
</div>
{% endblock %}

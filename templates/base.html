<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <title>{% block title %}FinQuest{% endblock %}</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/inter-fonts.css' %}" rel="stylesheet">
  <link href="{% static 'css/fontawesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/finquest.css' %}" rel="stylesheet">
  <style>
    body { padding-bottom: 60px; }
    .btn-lg { width: 100%; margin: 8px 0; }
  </style>
  <script src="{% static 'js/finquest.js' %}" defer></script>
  <script src="{% static 'js/tutorial.js' %}" defer></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-gradient">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard' %}">
        <i class="fa-solid fa-coins me-2"></i>FinQuest
      </a>
      {% if user.is_authenticated %}
        <div class="d-flex align-items-center gap-2">
          <a href="{% url 'leaderboard' %}" class="btn btn-sm btn-outline-light">
            <i class="fa-solid fa-trophy me-1"></i>Рейтинг
          </a>
          <a href="{% url 'media' %}" class="btn btn-sm btn-outline-light">
            <i class="fa-solid fa-newspaper me-1"></i>Статьи
          </a>
          <a href="{% url 'notifications_list' %}" class="btn btn-sm btn-outline-light">
            <i class="fa-regular fa-bell me-1"></i>Уведомления
          </a>
          <a href="{% url 'profile' %}" class="btn btn-sm btn-outline-light">
            <i class="fa-regular fa-user me-1"></i>Профиль
          </a>
          <a href="{% url 'logout' %}" class="btn btn-sm btn-danger">
            <i class="fa-solid fa-sign-out-alt me-1"></i>Выйти
          </a>
        </div>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-sm btn-primary">Войти</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-3">
    {% block content %}{% endblock %}
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

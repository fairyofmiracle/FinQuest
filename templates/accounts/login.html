{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Вход</h2>
    {% if form.errors %}
      <div class="alert alert-danger">Неверное имя пользователя или пароль.</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label for="{{ form.password.id_for_label }}">Пароль:</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">Войти</button>
    </form>
    <p class="mt-3">
      <a href="{% url 'admin:index' %}">Вход для администратора</a>
    </p>
  </div>
</div>
{% endblock %}

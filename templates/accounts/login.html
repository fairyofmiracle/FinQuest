{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="hero text-center">
      <div class="mb-4">
        <i class="fa-solid fa-coins text-warning" style="font-size: 4rem;"></i>
      </div>
      <h2 class="section-title mb-3">
        <i class="fa-solid fa-sign-in-alt"></i> Добро пожаловать!
      </h2>
      <p class="text-muted mb-4">Войдите в свой аккаунт, чтобы продолжить игру</p>
      
      {% if form.errors %}
        <div class="alert alert-danger">
          <i class="fa-solid fa-exclamation-triangle me-2"></i>Неверное имя пользователя или пароль.
        </div>
      {% endif %}
      
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.username.id_for_label }}" class="form-label">
            <i class="fa-solid fa-user me-1"></i>Имя пользователя
          </label>
          <input type="text" name="username" class="form-control form-control-lg" id="{{ form.username.id_for_label }}" required>
        </div>
        <div class="mb-4">
          <label for="{{ form.password.id_for_label }}" class="form-label">
            <i class="fa-solid fa-lock me-1"></i>Пароль
          </label>
          <input type="password" name="password" class="form-control form-control-lg" id="{{ form.password.id_for_label }}" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">
          <i class="fa-solid fa-sign-in-alt me-2"></i>Войти
        </button>
      </form>
      
      <div class="mt-4">
        <p class="text-muted">Нет аккаунта? 
          <a href="{% url 'register' %}" class="text-decoration-none">
            <i class="fa-solid fa-user-plus me-1"></i>Зарегистрироваться
          </a>
        </p>
        <p class="small text-muted">
          <a href="{% url 'admin:index' %}" class="text-decoration-none">
            <i class="fa-solid fa-cog me-1"></i>Вход для администратора
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
